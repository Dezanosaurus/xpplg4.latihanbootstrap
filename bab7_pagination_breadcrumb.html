<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-4">
        <h1>Cara Membuat Pagination Dengan Bootstrap</h1>

        <!-- PAGINATION DEFAULT --> 
         <nav aria-label="pagination"> 
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>

                <li class="page-item"><a class="page-link" href="#">5</a></li>
            </ul>
         </nav>
         <br />
          
         <!-- PAGINATION BESAR -->
          <h3>Membuat Pagination Dengan Ukuran Besar</h3>
          <nav aria-label="Pagination besar">
            <ul class="pagination pagination-lg">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>

            </ul>
          </nav>
        <br />

        <!-- PAGINATION KECIL -->
         <h3>Membuat Pagination Dengan Ukuran Kecil</h3>
         <nav aria-label="Pagination besar">
            <ul class="pagination pagination-sm">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
            </ul>
          </nav>
    </div>


    <div class="countainer mt-4">
        <h1>Contoh Breadcrumb Bootstrap 5.3</h1>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="#">Tutorial</a>
                </li>
